	<script type="text/javascript" charset="utf-8">
		window.addEvent('domready', function(e){
			
			// option 1		
			var slides = [
				{
					image: 'nature-photo1.jpg',
					caption: ''
				},
				{
					image: 'nature-photo2.jpg',
					caption: ''
				},
				
				{
					image: 'nature-photo3.jpg',
					caption: ''
				},
				
			];
			
			// option 2
			// var slides = $$('#blinds img');

			$('blinds').floom(slides, {
				slidesBase: 'slides/',
				sliceFxIn: {
					left: [20, 0]
				}
			});
			
		});
	</script>
	
	<title>Floom 1.3</title>
